<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Automoviles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-4 text-center w-50">
        <div class="card" id="card">
            <div class="card-header bg-success text-white">
                Papa Johns
            </div>
            <div class="card-body" id="body">
                <h5 class="card-title">Bienvenido</h5>
                <p class="card-text">Nos gustaria conocerte un poco más y para hacerlo necesitamos estos datos:</p>
                <div class="row">
                    <div class="col-8 offset-2">
                        <form>
                            <div class="row align-items-center">
                                <div class="col-4">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                            </div>
                            <div class="row align-items-center mt-2">
                                <div class="col-4">
                                    <label for="email" class="form-label">Email:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" id="email" required>
                                </div>
                            </div>
                            <div class="row align-items-center mt-2">
                                <div class="col-4">
                                    <label for="dni" class="form-label">DNI:</label>
                                </div>
                                <div class="col-8">
                                    <input type="number" class="form-control" id="dni" required>
                                </div>
                            </div>
                            <div class="row align-items-center mt-2">
                                <div class="col-4">
                                    <label for="fecha" class="form-label">Fecha de Nacimiento:</label>
                                </div>
                                <div class="col-8">
                                    <input type="date" class="form-control" id="fecha" required>
                                </div>
                            </div>
                            <div class="alert alert-danger d-none" role="alert" id="alert">

                            </div>
                            <button type="button" onclick="crear()" class="btn btn-primary m-2">Siguiente</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card-body d-none" id="body2">
                <div class="row">
                    <div class="col-5 offset-1">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Todas las Carnes</h5>
                                <p class="card-text">Queso mozzarella, pepperoni, jamón,
                                    tocino, salchicha italiana.</p>
                                <button type="button" id="producto1" onclick="agregar()"
                                    class="btn btn-primary m-2">Agregar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Italiana</h5>
                                <p class="card-text">Queso mozzarella, orégano, pepperoni,
                                    salchicha italiana.</p>
                                <button type="button" id="producto2" onclick="agregar2()"
                                    class="btn btn-primary m-2">Agregar</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" onclick="siguiente()" class="btn btn-primary m-2">Siguiente</button>
                        </div>
                    </div>

                </div>

            </div>
            <div class="card-body d-none" id="body3">
                <div class="row">
                    <div class="col">
                        <h5 id="detalle">Detalle</h5>
                        <div class="container d-none" id="container">
                            <p>Todas las carnes</p>
                            <p id="Cantidad"></p>
                            <p id="Precio"></p>
                            <p id="Subtotal"></p>
                        </div>
                        <div class="container d-none" id="container2">
                            <p>Italiana</p>
                            <p id="Cantidad2"></p>
                            <p id="Precio2"></p>
                            <p id="Subtotal2"></p>
                        </div>
                        <div class="container d-none" id="descuento">
                            <h5 id="descuento2"></h5>
                        </div>
                        <div class="container d-none" id="total">
                            <h5 id="total2"></h5>
                        </div>

                        <div class="container d-none" id="cuotas">
                            <h5 id="cuotas2"></h5>
                        </div>

                    </div>
                </div>
                <button type="button" id="boton1" onclick="siguiente2()" class="btn btn-primary m-2">Siguiente</button>
                <button type="button" id="boton2" onclick="siguiente3()" class="btn btn-success m-2 d-none">Siguiente</button>
            </div>

        </div>
    </div>
    <script src="evaluacion.js"></script>


</body>

</html>
